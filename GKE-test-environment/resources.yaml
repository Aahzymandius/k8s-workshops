- name: cluster3
  type: cluster.jinja
  properties:
    name: hippo
    location: us-central1
    network: local-vpc
    subnetwork: primary-local
    vpc-native: true
    pod-cidr: pods
    service-cidr: services1
    private-cluster: true
    hosts:
    - host-name: bastion
      host-cidr: $(ref.bastionip.address)/32
    master-cidr: 172.16.48.0/28
    nodePools:
    - name: default
      initialNodeCount: 1
      machineType: n1-standard-2
- name: k8s-hippo
  type: k8s-type.py
  properties:
    cluster: hippo
    endpoint: $(ref.hippo.endpoint)
- name: hippo-workloads
  type: hippo.jinja
  metadata:
    dependsOn:
    - hippo-v1
    - hippo-v1-apps

- name: cluster4
  type: cluster.jinja
  properties:
    name: lion
    location: us-central1
    network: local-vpc
    subnetwork: primary-local
    vpc-native: true
    pod-cidr: pods
    service-cidr: services3
    nodePools:
    - name: default
      initialNodeCount: 1
      minNodeCount: 3
      maxNodeCount: 9
    - name: big-pods
      initialNodeCount: 1
      machineType: n1-standard-2
- name: k8s-lion
  type: k8s-type.py
  properties:
    cluster: lion
    endpoint: $(ref.lion.endpoint)
- name: lion-worlkloads
  type: lion.jinja
  properties:
    cluster: lion
  metadata:
    dependsOn:
    - lion-v1
    - lion-v1-apps
    - lion-v1beta1-extensions

- name: cluster5
  type: cluster.jinja
  properties:
    name: narwhal
    location: us-central1-a
    network: another-vpc
    subnetwork: not-as-local
    networkPolicy: true
    vpc-native: true
    pod-cidr: pods
    service-cidr: services1
    httpLB: disabled
    nodePools:
    - name: unicorn-of-the-sea
- name: k8s-narwhal
  type: k8s-type.py
  properties:
    cluster: narwhal
    endpoint: $(ref.narwhal.endpoint)
- name: narwhal-workloads
  type: narwhal.jinja
  metadata:
    dependsOn:
    - narwhal-v1
    - narwhal-v1-apps

